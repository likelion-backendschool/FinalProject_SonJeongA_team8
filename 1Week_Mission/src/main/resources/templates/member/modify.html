<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}">

<head>
    <title>회원정보 수정</title>
</head>

<body>
<main layout:fragment="main">
    <section class="section section-join flex-grow flex flex-col items-center justify-center">

        <div class="max-w-md w-full px-2 pt-4">
            <h1 class="font-bold text-lg">회원정보 수정</h1>
            <script>
                function memberModifyForm__submit(form) {
                    form.nickname.value = form.nickname.value.trim();

                    if (form.nickname.value.length == 0) {
                        warningModal("닉네임 입력해주세요.");
                        form.nickname.focus();

                        return;
                    }

                    form.email.value = form.email.value.trim();

                    if (form.email.value.length == 0) {
                        warningModal("이메일을 입력해주세요.");
                        form.email.focus();

                        return;
                    }

                    form.submit();
                }

            </script>


            <form th:action method="POST" onsubmit="memberModifyForm__submit(this); return false;">

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">아이디</span>
                    </label>
                    <input th:value="${#authentication.principal.username}" class="input input-bordered" maxlength="50" readonly/>
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">이메일</span>
                    </label>
                    <input type="email" id="email" name="email" th:value="${#authentication.principal.email}" class="input input-bordered" maxlength="50">
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">닉네임</span>
                    </label>
                    <input type="text" id="nickname" name="nickname" th:value="${#authentication.principal.nickname}" class="input input-bordered" maxlength="50">
                </div>

                <div class="grid grid-cols-2 mt-2 gap-2">
                    <input class="btn btn-primary" type="submit" value="수정">
                    <button type="button" th:onclick="|location.href='@{|/member/modifyPassword|}'|" class="btn btn-secondary btn-outline">비밀번호 변경</button>
                </div>
            </form>
        </div>
    </section>

</main>
</body>
</html>
