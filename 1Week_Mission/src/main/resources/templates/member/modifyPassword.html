<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}">

<head>
    <title>회원정보 수정</title>
</head>

<body>
<main layout:fragment="main">
    <section class="section section-join flex-grow flex flex-col items-center justify-center">

        <div class="max-w-md w-full px-2 pt-4">
            <h1 class="font-bold text-lg">비밀번호 변경</h1>
            <script>

                function memberModifyPasswordForm__submit(form) {
                    form.oldPassword.value = form.oldPassword.value.trim();

                    if (form.oldPassword.value.length == 0) {
                        warningModal("현재 비밀번호를 입력해주세요.");
                        form.oldPassword.focus();

                        return;
                    }

                    form.password.value = form.password.value.trim();

                    if (form.password.value.length == 0) {
                        warningModal("새 비밀번호를 입력해주세요.");
                        form.password.focus();

                        return;
                    }

                    form.passwordConfirm.value = form.passwordConfirm.value.trim();

                    if (form.passwordConfirm.value.length == 0) {
                        warningModal("새 비밀번호를 재확인 해주세요.");
                        form.passwordConfirm.focus();

                        return;
                    }

                    if (form.passwordConfirm.value != form.password.value) {
                        warningModal("새 비밀번호가 입력한 비밀번호와 다릅니다. 다시 입력해주세요.");
                        form.passwordConfirm.focus();

                        return;
                    }

                    form.submit();
                }

            </script>


            <form th:action method="POST" onsubmit="memberModifyPasswordForm__submit(this); return false;">

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">현재 비밀번호</span>
                    </label>
                    <input type="text" name="oldPassword" placeholder="현재 비밀번호 입력" class="input input-bordered" maxlength="50">
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">새 비밀번호</span>
                    </label>
                    <input type="text" name="password" placeholder="새 비밀번호 입력" class="input input-bordered" maxlength="50">
                </div>


                <div class="form-control">
                    <label class="label">
                        <span class="label-text">새 비밀번호 확인</span>
                    </label>
                    <input type="text" name="passwordConfirm" placeholder="새 비밀번호 재입력" class="input input-bordered" maxlength="50">
                </div>

                <div class="grid grid-cols-2 mt-2 gap-2">
                    <input class="btn btn-primary" type="submit" value="수정">
                    <button type="button" onclick="history.back();" class="btn btn-secondary btn-outline">취소</button>
                </div>

            </form>
        </div>
    </section>

</main>
</body>
</html>
